<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Sons dos animais</title>
</head>
<body>
    <header>Sons dos Animais</header>

<section>
<div id="row1">
    <div class="caixa" id="bear"><img src="/images/image_bear.png" alt="bear" onclick="bear()"></div>
    <div class="caixa" id="deer"><img src="/images/image_deer.png" alt="deer" onclick="deer()"></div>
    <div class="caixa" id="fox"><img src="/images/image_fox.png" alt="fox" onclick="fox()"></div>
    <div class="caixa" id="lion"><img src="/images/image_lion.png" alt="lion" onclick="lion()"></div>
</div>

<div id="row2">
    <div class="caixa" id="monkey"><img src="/images/image_monkey.png" alt="monkey" onclick="monkey()"></div>
    <div class="caixa" id="owl"><img src="/images/image_owl.png" alt="owl" onclick="owl()"></div>
    <div class="caixa" id="parrot"><img src="/images/image_parrot.png" alt="parrot" onclick="parrot()"></div>
    <div class="caixa" id="seal"><img src="/images/image_seal.png" alt="seal" onclick="seal()"></div>
</div>

<audio src="/sounds/sound_bear.mp3" id="bearSound"></audio>
<audio src="/sounds/sound_deer.mp3" id="deerSound"></audio>
<audio src="/sounds/sound_fox.wav" id="foxSound"></audio>
<audio src="/sounds/sound_lion.mp3" id="lionSound"></audio>
<audio src="/sounds/sound_monkey.mp3" id="monkeySound"></audio>
<audio src="/sounds/sound_owl.mp3" id="owlSound"></audio>
<audio src="/sounds/sound_parrot.wav" id="parrotSound"></audio>
<audio src="/sounds/sound_seal.wav" id="sealSound"></audio>

<script src="script.js"></script>

</section>
</body>
</html>
